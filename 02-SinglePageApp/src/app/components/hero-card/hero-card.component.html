<div class="card">
    <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
    <div class="card-body">
        <h5 class="card-title">{{hero.nombre}}</h5>
        <p class="card-text">{{hero.bio}}</p>
        <p class="card-text">{{hero.aparicion}}</p>
        <button (click)="loadHero(hero.id)" type="button" class="btn btn-outline-primary btn-block"> Ver mas ...</button>
    </div>
</div>
