<h1>{{currentHero.nombre | uppercase}}<small class="text-muted h5">({{currentHero.aparicion | date: 'y'}})</small></h1>
<hr>
<div class="container">
    <div class="row animated fadeIn">
        <div class="col">
            <img [src]="currentHero.img" alt="Hero Image">
            <br>
            <br>
            <a  [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">regresar</a>
        </div>
        <div class="col">
            <h3>{{currentHero.nombre}}</h3>
            <hr>
            <p>
                {{currentHero.bio}}
            </p>
            <div>
                <img *ngIf="currentHero.casa == 'DC'"  class="img-logo" src="assets/img/dc-logo.png" alt="DC">
                <img *ngIf="currentHero.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.jpg" alt="Marvel">
            </div>
        </div>
    </div>
</div>
