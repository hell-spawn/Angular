<h1>Hero</h1>
<hr>
<div class="row">
  <div class="col text-end">
    <button type="button" class="btn btn-danger w-25" routerLink="['/heroes']" >
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>

<form accept-charset="utf-8" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label class="form-label">Firebase ID</label>
        <input type="text"
               class="form-control"
               formControlName="firebaseId"
               disabled="true">
        <small>value autogenerate for firebase</small>
      </div>
      <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text"
               class="form-control"
               formControlName="name">
      </div>
      <div class="form-group">
        <label class="form-label">Power</label>
        <input type="text"
               class="form-control"
               formControlName="power">
      </div>

      <div class="form-group">
        <label class="form-label">Status</label>
        <br/>
        <button type="button"
                *ngIf="currentHero.alive"
                (click)="currentHero.alive = false"
                class="btn  btn-outline-success w-50">
          <i class="fa fa-smile-wink"></i>
          alive
        </button>
        <button type="button"
                *ngIf="!currentHero.alive"
                (click)="currentHero.alive = true"
                class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy"></i>
          dead
        </button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col text-center">
      <button type="submit"
              class="btn btn-primary w-50" >
        <i class="fa fa-save"></i>
        Save
      </button>
    </div>
  </div>
</form>
