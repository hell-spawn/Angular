<h2>vote for the game of the year</h2>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let game of games" >
    <div class="card text-white bg-dark h-100" >
      <img [src]="game.url" class="card-img-top" [alt]="game.name" style="height: 360px;">
      <div class="card-body">
        <h5 class="card-title">{{ game.name  }}</h5>
        <p class="card-text">Clik para votar por este juego</p>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-outline-primary" (click)="voteForGame(game)" >Votar</button>
         </div>
      </div>
    </div>
  </div>
</div>
