<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>{{ taskList.title }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">

	<ion-list color="dark" lines="none" class="ion-no-padding">
		<ion-item color="dark" class="ion-no-padding">
			<ion-label position="floating">new task</ion-label>
			<ion-input type="text" [(ngModel)]="taskItemDescription" (keyup.enter)="addTaskItem()" ></ion-input>
		</ion-item>
	</ion-list>

	<ion-list color="dark" lines="none" class="ion-no-padding">
		<ion-item-sliding class="ion-no-padding animated fadeIn" *ngFor="let taskItem of taskList.listTaskItems; let i = index" >
			<ion-item color="dark" >
				<ion-checkbox slot="start" [(ngModel)]="taskItem.completed" (ionChange)="updateTaskItem()" ></ion-checkbox>
				<ion-label>{{ taskItem.description }}</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="deleteTaskItem(i)" color="danger">
					<ion-icon slot="icon-only"  name="trash"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
